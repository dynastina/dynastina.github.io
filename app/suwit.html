<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Ganden Dynastina's Github</title>

    <style>
        .container-center {
            height: 200px;
            position: relative;
        }

        .vertical-center {
            margin: 0;
            position: absolute;
            top: 50%;
            left: 40%;
            -ms-transform: translateY(-50%);
            transform: translateY(-50%);
            text-align: center !important;
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <h1 class="text-center">Suwit</h1>
        <p class="text-center">Mainkan gunting, kertas, batu melawan komputer. Pilih salah satu dan lawan musuhmu!</p>
        <div class="row mt-4" style="border: 1px solid black; min-height: 300px;">
            <div class="col-md-6 text-center" style="border-right: 1px solid black;">
                <h3 class="mt-2 text-primary">You</h3>
                <div class="container-center">
                    <h2 class="vertical-center" id="resultPlayer">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;.....</h2>
                </div>
            </div>
            <div class="col-md-6 text-center">
                <h3 class="mt-2 text-danger">Computer</h3>
                <div class="container-center">
                    <h2 class="vertical-center" id="resultComputer">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;.....</h2>
                </div>
            </div>
        </div>

        <div class="row mt-5">
            <h3 class="text-center resultText">...</h3>
            <div class="col-md-12 mt-5">
                <div class="d-flex justify-content-center w-100">
                    <button class="btn-gunting">Gunting</button>
                    <button class="btn-kertas">Kertas</button>
                    <button class="btn-batu">Batu</button>
                </div>

                <div class="d-flex justify-content-center w-100 mt-2">
                    <button class="btn-ulang">Ulang</button>
                </div>
            </div>
        </div>
    </div>

    <!-- script -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>

        $(document).ready(function() {
            $('.resultText').hide();
        })

        $('.btn-gunting').on('click', function () {
            $('#resultPlayer').html('Gunting');
            result(1, enemyAttack());
        });
        $('.btn-kertas').on('click', function () {
            $('#resultPlayer').html('&nbsp;&nbsp;Kertas');
            result(2, enemyAttack());
        });
        $('.btn-batu').on('click', function () {
            $('#resultPlayer').html('&nbsp;&nbsp;&nbsp;Batu');
            result(3, enemyAttack());
        });
        $('.btn-ulang').on('click', function () {
            location.reload();
        });

        function enemyAttack(){
            var randomAttack = Math.floor((Math.random() * 3) + 1);

            if(randomAttack == 1){
                $('#resultComputer').html('Gunting');
            }else if(randomAttack == 2){
                $('#resultComputer').html('&nbsp;&nbsp;Kertas');
            }else{
                $('#resultComputer').html('&nbsp;&nbsp;&nbsp;Batu');
            }

            return randomAttack;

        }

        function result(player, enemy){
            // seri
            if(player == 1 && enemy == 1){
                $('.resultText').text('Seri!');
                $('.resultText').show();
            }
            if(player == 2 && enemy == 2){
                $('.resultText').text('Seri!');
                $('.resultText').show();
            }
            if(player == 3 && enemy == 3){
                $('.resultText').text('Seri!');
                $('.resultText').show();
            }
            
            // gunting
            if(player == 1 && enemy == 2){
                $('.resultText').text('Menang!');
                $('.resultText').show();
            }
            if(player == 1 && enemy == 3){
                $('.resultText').text('Kalah!');
                $('.resultText').show();
            }
            
            // kertas
            if(player == 2 && enemy == 1){
                $('.resultText').text('Kalah!');
                $('.resultText').show();
            }
            if(player == 2 && enemy == 3){
                $('.resultText').text('Menang!');
                $('.resultText').show();
            }
            
            // batu
            if(player == 3 && enemy == 1){
                $('.resultText').text('Menang!');
                $('.resultText').show();
            }
            if(player == 3 && enemy == 2){
                $('.resultText').text('Kalah!');
                $('.resultText').show();
            }

            $('.resultText').show();
        }
    </script>
</body>

</html>
