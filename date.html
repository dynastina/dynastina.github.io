<script>
    console.log("membuat selisih tanggal");

    var tanggal1 = 17;
    var bulan1 = 8;
    var tahun1 = 1945;

    var tanggal2 = 17;
    var bulan2 = 8;
    var tahun2 = 2022;

    console.log("tanggal pertama : " + tanggal1 + "/" + bulan1 + "/" + tahun1);
    console.log("tanggal kedua : " + tanggal2 + "/" + bulan2 + "/" + tahun2);

    var jumlahHari1 = tanggal1 + bulan1 + (365 * tahun1);
    var jumlahHari2 = tanggal2 + bulan2 + (365 * tahun2);

    var selisih = jumlahHari2 - jumlahHari1;

    console.log("selisih tanggal : " + selisih + ' Hari');
</script>
